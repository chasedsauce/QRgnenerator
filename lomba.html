<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Códigos QR</title>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generador de Códigos QR JT</h1>
    <input type="text" id="text" placeholder="Ingresa el texto o URL">
    <button onclick="generateQRCode()">Generar QR</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            var text = document.getElementById('text').value;
            if (text) {
                new QRCode(qrcodeContainer, text);
            } else {
                alert("Por favor, ingresa un texto o URL.");
            }
        }
    </script>
</body>
</html>
